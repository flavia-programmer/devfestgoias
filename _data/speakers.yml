  id: 10
  name: "Paulo"
  surname: "Edson"
  company: ""
  title: ""
  bio: "Nascido em São Paulo, Paulo Edson sempre foi interessado pelo compartilhamento de conhecimento. Em 2001, deu suas primeiras aulas como professor para um curso preparatório para o vestibular direcionado a jovens em situação de vulnerabilidade social. Desde sua Graduação em Direito em 2006, tem se dedicado ao ensino de línguas e a aprender mais sobre uma de suas paixões, a tecnologia da informação, por meio do Coursera, do Codecademy e da 'Biblioteca do Paulo Coelho'. Atualmente sua vida virtual divide-se entre o desenvolvimento do @PhonomenalLabs e o compartilhamento de conhecimento acerca das tecnologias vestíveis. Com o objetivo de levar informação ao público de maneira a fomentar uma sociedade cada vez mais conectada e consciente de suas responsabilidades, tem utilizado de sua experiência no setor público e como advogado, para apresentar uma nova perspectiva acerca da inovação e da tecnologia da informação aplicados às diversas formas de tecnologia móvel e vestível."
  thumbnailUrl: gdg-square.png
  rockstar: false
  social:
    - {name: "twitter", link: "https://twitter.com/@p4ulo3dson"}
