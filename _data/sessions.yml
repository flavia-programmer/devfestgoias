#   title: "Dagger: injeção de dependências com alta performance"
#   description: "Injeção de dependência (DI) ou Inversão de Controle (IoC) é um padrão de projeto que se tornou amplamente utilizado e conhecido, sendo muito utilizado para desacoplar os elementos de uma aplicação. No Java, dois frameworks se tornaram muito utilizados: Spring e Guice. Porém, ambos fazem grande uso de reflexão, o que gera certo prejuízo de performance. Nesse contexto, principalmente para aplicações Android, foi criada a biblioteca Dagger. Seu grande diferencial é reduzir o uso de reflexão e passar parte do trabalho para tempo de compilação, trazendo grande ganho de performance e se tornando mais apropriada para dispositivos móveis. Em uma futura versão a ser criada pelo Google, a reflexão será reduzida a zero e a performance alcançada será a máxima."
